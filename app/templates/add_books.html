<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fav_icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addbook.css') }}">
</head>

<body>

    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

        <div class="right-buttons">
            <button id="myBooksBtn">ðŸ“š My Books</button>
            <button id="historyBtn">ðŸ“œ History</button>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Add a New Book</h1>
            <form id="addBookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author">

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre">

                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>

                <label for="image">Add Image:</label>
                <input type="file" id="bookImage" name="bookImage" accept="image/*" required>

                <button type="submit">Add Book</button>
            </form>
            <p id="message"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Book Exchange Platform | All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='js/addbook.js') }}"></script>

</body>

</html>
